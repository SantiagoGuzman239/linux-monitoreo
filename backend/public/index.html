<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - LinuxMon Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="index.js" defer></script>
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent-1: #0f3460;
            --accent-2: #e94560;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --card-bg: rgba(30, 30, 46, 0.7);
            --success: #4ade80;
            --warning: #fbbf24;
            --danger: #f87171;
            --info: #60a5fa;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        body {
            font-family: 'Red Hat Text', 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: var(--accent-2);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .header .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-2);
            box-shadow: 0 0 0 2px rgba(233, 69, 96, 0.2);
        }
        
        .form-group input::placeholder {
            color: var(--text-secondary);
        }
        
        .btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-2) 0%, #c53030 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }
        
        .register-link a {
            color: var(--accent-2);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .register-link a:hover {
            color: var(--info);
        }
        
        .error-message {
            background: rgba(248, 113, 113, 0.1);
            color: var(--danger);
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 4px solid var(--danger);
            display: none;
        }
        
        .success-message {
            background: rgba(74, 222, 128, 0.1);
            color: var(--success);
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 4px solid var(--success);
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h1>
            <div class="subtitle">Sistema de Monitoreo Alma Linux</div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                </div>
            </div>
            
            <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
            
            <div class="register-link">
                ¿No tienes cuenta? <a href="/register"><i class="fas fa-user-plus"></i> Regístrate aquí</a>
            </div>
            
            <div id="message" class="error-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = document.getElementById('message');
            message.style.display = 'none';
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            // Validación básica
            if (!formData.username || !formData.password) {
                message.textContent = 'Por favor completa todos los campos';
                message.className = 'error-message';
                message.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    message.textContent = '¡Inicio de sesión exitoso! Redirigiendo...';
                    message.className = 'success-message';
                    message.style.display = 'block';
                    
                    // Redirigir al dashboard después de 1 segundo
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    message.textContent = data.error || 'Error al iniciar sesión';
                    message.className = 'error-message';
                    message.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                message.textContent = 'Error de conexión con el servidor';
                message.className = 'error-message';
                message.style.display = 'block';
            }
        });

        // Verificar si ya está autenticado
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (data.authenticated) {
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                console.log('No autenticado');
            }
        }

        // Verificar autenticación al cargar la página
        checkAuth();
    </script>
</body>
</html>
