<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - LinuxMon Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: 'Red Hat Text', 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #333;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.login-container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    border: 1px solid rgba(255, 255, 255, 0.2);
}
.header {
    text-align: center;
    margin-bottom: 2rem;
}
.header h1 {
    color: #764ba2;
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
    font-weight: 700;
}
.header .subtitle {
    color: #667eea;
    font-size: 0.9rem;
}
.form-group {
    margin-bottom: 1.5rem;
}
.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #2d3748;
}
.form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}
.form-group input:focus {
    outline: none;
    border-color: #667eea;
}
.btn {
    width: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 0.75rem;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 500;
}
.btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}
.register-link {
    text-align: center;
    margin-top: 1.5rem;
    color: #718096;
}
.register-link a {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
}
.error-message {
    background: #fed7d7;
    color: #c53030;
    padding: 0.75rem;
    border-radius: 8px;
    margin-top: 1rem;
    border-left: 4px solid #e53e3e;
    display: none;
}
.success-message {
    background: #c6f6d5;
    color: #276749;
    padding: 0.75rem;
    border-radius: 8px;
    margin-top: 1rem;
    border-left: 4px solid #48bb78;
    display: none;
}
</style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>Crear Cuenta</h1>
            <div class="subtitle">Sistema de Monitoreo Alma Linux</div>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Nombre Completo</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Ingresa tu nombre completo">
            </div>
            
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required placeholder="Elige un nombre de usuario">
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="Mínimo 6 caracteres">
            </div>
            
            <button type="submit" class="btn">Registrarse</button>
            
            <div class="register-link">
                ¿Ya tienes cuenta? <a href="/login">Inicia sesión</a>
            </div>
            
            <div id="message" class="error-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = document.getElementById('message');
            message.style.display = 'none';
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            // Validación básica
            if (!formData.fullName || !formData.username || !formData.email || !formData.password) {
                message.textContent = 'Por favor completa todos los campos';
                message.className = 'error-message';
                message.style.display = 'block';
                return;
            }
            
            if (formData.password.length < 6) {
                message.textContent = 'La contraseña debe tener al menos 6 caracteres';
                message.className = 'error-message';
                message.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    message.textContent = '¡Cuenta creada exitosamente! Redirigiendo...';
                    message.className = 'success-message';
                    message.style.display = 'block';
                    
                    // Redirigir al dashboard después de 1 segundo
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    message.textContent = data.error || 'Error al crear la cuenta';
                    message.className = 'error-message';
                    message.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                message.textContent = 'Error de conexión con el servidor';
                message.className = 'error-message';
                message.style.display = 'block';
            }
        });

        // Verificar si ya está autenticado
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (data.authenticated) {
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                console.log('No autenticado');
            }
        }

        // Verificar autenticación al cargar la página
        checkAuth();
    </script>
</body>
</html>
