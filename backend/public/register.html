<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - LinuxMon Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent-1: #0f3460;
            --accent-2: #e94560;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --card-bg: rgba(30, 30, 46, 0.7);
            --success: #4ade80;
            --warning: #fbbf24;
            --danger: #f87171;
            --info: #60a5fa;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        body {
            font-family: 'Red Hat Text', 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: var(--accent-2);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .header .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-2);
            box-shadow: 0 0 0 2px rgba(233, 69, 96, 0.2);
        }
        
        .form-group input::placeholder {
            color: var(--text-secondary);
        }
        
        .btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-2) 0%, #c53030 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }
        
        .register-link a {
            color: var(--accent-2);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .register-link a:hover {
            color: var(--info);
        }
        
        .error-message {
            background: rgba(248, 113, 113, 0.1);
            color: var(--danger);
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 4px solid var(--danger);
            display: none;
        }
        
        .success-message {
            background: rgba(74, 222, 128, 0.1);
            color: var(--success);
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 4px solid var(--success);
            display: none;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            display: none;
        }
        
        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 0.25rem;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .strength-weak {
            background: var(--danger);
            width: 33%;
        }
        
        .strength-medium {
            background: var(--warning);
            width: 66%;
        }
        
        .strength-strong {
            background: var(--success);
            width: 100%;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1><i class="fas fa-user-plus"></i> Crear Cuenta</h1>
            <div class="subtitle">Sistema de Monitoreo Alma Linux</div>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Nombre Completo</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" name="fullName" required placeholder="Ingresa tu nombre completo">
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">Usuario</label>
                <div class="input-with-icon">
                    <i class="fas fa-at"></i>
                    <input type="text" id="username" name="username" required placeholder="Elige un nombre de usuario">
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required minlength="6" placeholder="Mínimo 6 caracteres">
                </div>
                <div class="password-strength" id="passwordStrength">
                    <span id="strengthText">Seguridad de la contraseña</span>
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn"><i class="fas fa-user-plus"></i> Registrarse</button>
            
            <div class="register-link">
                ¿Ya tienes cuenta? <a href="/"><i class="fas fa-sign-in-alt"></i> Inicia sesión</a>
            </div>
            
            <div id="message" class="error-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = document.getElementById('message');
            message.style.display = 'none';
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            // Validación básica
            if (!formData.fullName || !formData.username || !formData.email || !formData.password) {
                message.textContent = 'Por favor completa todos los campos';
                message.className = 'error-message';
                message.style.display = 'block';
                return;
            }
            
            if (formData.password.length < 6) {
                message.textContent = 'La contraseña debe tener al menos 6 caracteres';
                message.className = 'error-message';
                message.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    message.textContent = '¡Cuenta creada exitosamente! Redirigiendo...';
                    message.className = 'success-message';
                    message.style.display = 'block';
                    
                    // Redirigir al dashboard después de 1 segundo
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    message.textContent = data.error || 'Error al crear la cuenta';
                    message.className = 'error-message';
                    message.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                message.textContent = 'Error de conexión con el servidor';
                message.className = 'error-message';
                message.style.display = 'block';
            }
        });

        // Verificar si ya está autenticado
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (data.authenticated) {
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                console.log('No autenticado');
            }
        }

        // Verificar autenticación al cargar la página
        checkAuth();

        // Indicador de fuerza de contraseña
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthContainer = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            if (password.length === 0) {
                strengthContainer.style.display = 'none';
                return;
            }
            
            strengthContainer.style.display = 'block';
            
            let strength = 0;
            let text = '';
            
            // Verificar longitud
            if (password.length >= 6) strength += 1;
            if (password.length >= 8) strength += 1;
            
            // Verificar caracteres especiales
            if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) strength += 1;
            
            // Verificar números
            if (/\d/.test(password)) strength += 1;
            
            // Verificar mayúsculas y minúsculas
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 1;
            
            // Actualizar la barra y texto
            strengthFill.className = 'strength-fill';
            if (strength <= 2) {
                strengthFill.classList.add('strength-weak');
                text = 'Débil';
            } else if (strength <= 4) {
                strengthFill.classList.add('strength-medium');
                text = 'Media';
            } else {
                strengthFill.classList.add('strength-strong');
                text = 'Fuerte';
            }
            
            strengthText.textContent = `Seguridad: ${text}`;
        });
    </script>
</body>
</html>
